<body>
    <div class="container">

    <script>
        // Verificar status do sistema
        async function verificarStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '‚úÖ Sistema funcionando normalmente (PWA removido)';
        }

        // Limpar cache
        async function limparCache() {
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            resultadoDiv.className = 'result info';
            resultadoDiv.textContent = 'Limpando cache...';

            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    resultadoDiv.className = 'result success-result';
                    resultadoDiv.textContent = `‚úÖ Cache limpo! ${cacheNames.length} caches removidos.`;
                } else {
                    resultadoDiv.className = 'result error';
                    resultadoDiv.textContent = '‚ùå Cache API n√£o suportada';
                }
            } catch (error) {
                resultadoDiv.className = 'result error';
                resultadoDiv.textContent = `‚ùå Erro ao limpar cache: ${error.message}`;
            }
        }
