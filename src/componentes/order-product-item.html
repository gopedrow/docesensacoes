<!-- Componente de item de produto em pedido -->
<div class="order-product-item product-item">
  <div class="product-info">
    <img src="{{PRODUCT_IMAGE}}" alt="{{PRODUCT_NAME}}" class="product-image" onerror="this.src='../images/dish.png'">
    <div class="product-details">
      <h4>{{PRODUCT_NAME}}</h4>
      <p>Quantidade: {{PRODUCT_QTY}}</p>
    </div>
  </div>
  <div class="product-price">R$ {{PRODUCT_PRICE}}</div>
</div>
