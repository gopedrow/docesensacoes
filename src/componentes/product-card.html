<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 280px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .placeholder {
      width: 100%;
      height: 180px;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #888;
      position: relative;
    }

    .placeholder svg {
      width: 48px;
      height: 48px;
      margin-bottom: 8px;
      opacity: 0.6;
    }

    .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background-color: rgba(255, 255, 255, 0.6); /* translúcido */
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      backdrop-filter: blur(4px);
    }

    .info {
      padding: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .discount {
      background-color: #e53935;
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
      margin-right: 8px;
    }

    .price-original {
      text-decoration: line-through;
      color: #999;
      font-size: 13px;
    }

    .price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 8px 0 4px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
    }

    .product-name {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .description {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      background-color: #333;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .cart-icon svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .buy-button {
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #e553a0;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="placeholder">
      <!-- Bloco sobreposto -->
      <div class="badge">Pronta entrega</div>
      <!-- SVG temporário da imagem -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h4l1-2h8l1 2h4v13H3V7z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11a3 3 0 100 6 3 3 0 000-6z" />
      </svg>
      <span>Imagem em breve</span>
    </div>

    <div class="info">
      <div>
        <span class="discount">-20%</span>
        <span class="price-original">R$ 32,50</span>
      </div>

      <div class="price-row">
        <div class="price">R$ 25,90</div>
      </div>

      <div class="product-name">Nome do Produto</div>
      <div class="description">Descrição curta do produto, com detalhes essenciais e atrativos para o cliente.</div>

      <div class="actions">
        <div class="cart-icon" title="Adicionar ao carrinho">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M7 4h-2l-1 2h2l3.6 7.59-1.35 2.45a1 1 0 0 0 .9 1.5h10v-2h-9.42a.25.25 0 0 1-.23-.37l.94-1.63h6.7a1 1 0 0 0 .93-.63l3.24-7.59a.5.5 0 0 0-.46-.71H5.21l-.94-2H1v2h2l3.6 7.59L5.25 16A1.75 1.75 0 0 0 7 19h12v-2H7l1.1-2h7.45a1 1 0 0 0 .9-.55L20 5H7z"/>
          </svg>
        </div>
        <button class="buy-button">Comprar agora</button>
      </div>
    </div>
  </div>

</body>
</html>
