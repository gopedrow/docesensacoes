<!-- Componente de Produto Flexível -->
<div class="product-card" data-product-id="{{PRODUCT_ID}}">
  <div class="product-image-container">
    <!-- Badge de promoção (opcional) -->
    <div class="promo-badge" style="display: {{SHOW_PROMO_BADGE}};">
      {{PROMO_TEXT}}
    </div>
    
    <!-- Imagem do produto -->
    <div class="product-image">
      <img src="{{PRODUCT_IMAGE}}" alt="{{PRODUCT_NAME}}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
      <!-- Placeholder caso a imagem não carregue -->
      <div class="image-placeholder" style="display: none;">
        <i class="fa-solid fa-image"></i>
        <span>Imagem não disponível</span>
      </div>
    </div>
  </div>

  <div class="product-info">
    <!-- Preço original (se houver desconto) -->
    <div class="price-original" style="display: {{SHOW_ORIGINAL_PRICE}};">
      R$ {{ORIGINAL_PRICE}}
    </div>
    
    <!-- Preço atual -->
    <div class="product-price">
      R$ {{PRODUCT_PRICE}}
    </div>
    
    <!-- Nome do produto -->
    <h3 class="product-name">{{PRODUCT_NAME}}</h3>
    
    <!-- Descrição do produto -->
    <p class="product-description">{{PRODUCT_DESCRIPTION}}</p>
    
    <!-- Categoria -->
    <div class="product-category">
      <span class="category-badge">{{PRODUCT_CATEGORY}}</span>
    </div>
    
    <!-- Ações -->
    <div class="product-actions">
      <button class="add-to-cart-btn" onclick="addToCart('{{PRODUCT_ID}}')" title="Adicionar ao carrinho">
        <i class="fa-solid fa-cart-plus"></i>
      </button>
      <button class="buy-now-btn" onclick="buyNow('{{PRODUCT_ID}}')">
        Comprar agora
      </button>
    </div>
  </div>
</div>
