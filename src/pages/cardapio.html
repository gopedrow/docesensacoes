<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cardápio | Doce Sensações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="../javascript/config.js"></script>

  <style>
    :root {
      --color-primary-1: #FFF0F5;
      --color-primary-2: #FFB6C1;
      --color-primary-3: #FF69B4;
      --color-primary-4: #FF1493;
      --color-primary-5: #FF69B4;
      --color-primary-6: #EB2E7D;
      --color-neutral-0: #fff;
      --color-neutral-1: #1d1d1d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--color-primary-1);
      color: var(--color-neutral-1);
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--color-neutral-0);
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap;
    }

    #cart-link .fa-shopping-cart {
      color: var(--color-primary-4);
}

    .icons {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      color: var(--color-primary-4);
      font-size: 1.3rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    .main-content {
      width: 100%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    /* Estilos do componente de produto */
    /* Estilos do componente de produto */
    .product-card {
      background: var(--color-neutral-0);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      min-height: 320px;
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }

    .product-image-container {
      position: relative;
      height: 200px;
      overflow: hidden;
    }

    .promo-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: linear-gradient(135deg, var(--color-primary-6), var(--color-primary-4));
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .product-image {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .product-card:hover .product-image img {
      transform: scale(1.05);
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--color-primary-1), var(--color-primary-2));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--color-primary-6);
    }

    .image-placeholder i {
      font-size: 2rem;
      margin-bottom: 8px;
      opacity: 0.7;
    }

    .image-placeholder span {
      font-size: 0.9rem;
      font-weight: 500;
    }

    .product-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .price-original {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--color-primary-6);
      margin-bottom: 12px;
    }

    .product-name {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      font-weight: 600;
      color: var(--color-neutral-1);
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .product-description {
      color: #666;
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 16px;
      flex-grow: 1;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-category {
      margin-bottom: 16px;
    }

    .category-badge {
      background: var(--color-primary-1);
      color: var(--color-primary-6);
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--color-primary-3);
    }

    .product-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .add-to-cart-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--color-neutral-1);
      color: white;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .add-to-cart-btn:hover, .add-to-cart-btn:focus {
      background: var(--color-primary-6);
      transform: scale(1.1);
      outline: 2px solid var(--color-primary-4);
    }

    .add-to-cart-btn i {
      font-size: 16px;
    }

    .buy-now-btn {
      flex-grow: 1;
      background: linear-gradient(135deg, var(--color-primary-5), var(--color-primary-6));
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .buy-now-btn:hover, .buy-now-btn:focus {
      background: linear-gradient(135deg, var(--color-primary-6), var(--color-primary-4));
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(235, 46, 125, 0.3);
      outline: 2px solid var(--color-primary-4);
    }

    .recommendation-section {
      margin: 3rem 2rem;
    }

    .recommendation-section h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: var(--color-primary-6);
    }

    .newsletter {
      background-color: var(--color-primary-6);
      color: white;
      padding: 2rem;
      text-align: center;
      border-radius: 12px;
      margin: 2rem;
    }

    .newsletter input {
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
      width: 300px;
    }

    .newsletter button {
      padding: 0.7rem 1rem;
      border-radius: 6px;
      background-color: var(--color-neutral-0);
      color: var(--color-primary-6);
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: var(--color-primary-2);
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
      color: var(--color-neutral-1);
    }

    footer h4 {
      margin-bottom: 0.5rem;
      color: var(--color-primary-6);
    }

    footer ul {
      list-style: none;
      padding: 0;
    }

    footer ul li {
      margin-bottom: 0.3rem;
    }

    .social-icons i {
      font-size: 1.2rem;
      margin-right: 1rem;
      color: var(--color-primary-4);
    }

    @media (max-width: 1024px) {
      .products {
        grid-template-columns: repeat(2, 1fr);
      }

      .container {
        padding: 1rem;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem;
      }

      .products {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .product-card {
        min-height: 280px;
      }
      
      .product-image-container {
        height: 160px;
      }
      
      .product-info {
        padding: 16px;
      }
      
      .product-price {
        font-size: 20px;
      }
      
      .product-name {
        font-size: 16px;
      }
      
      .product-actions {
        flex-direction: column;
        gap: 8px;
      }
      
      .add-to-cart-btn {
        width: 100%;
        border-radius: 25px;
        height: 40px;
      }

      .newsletter input,
      .newsletter button {
        width: 100%;
        margin: 0 0 1rem 0;
      }

      footer {
        flex-direction: column;
      }
    }
    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
      }
      .product-info {
        padding: 10px;
      }
      .product-card {
        min-height: 220px;
      }
    }
    /* Acessibilidade */
    img[alt=""] {
      outline: 2px solid #e53e3e;
    }
  </style>
</head>
<body>

  <header>
    <div class="icons">
      <i class="fas fa-search"></i>
      <a href="/src/pages/carrinho.html" id="cart-link">
  <i class="fas fa-shopping-cart"></i>
</a>

      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <div class="container">
    <main class="main-content">
      <h1 style="text-align: center; color: var(--color-primary-6); margin-bottom: 2rem; font-size: 2.5rem;">
        Cardápio
      </h1>
      
      <div class="products" id="products-container">
        <!-- Produtos serão carregados dinamicamente aqui -->
        <div class="loading" style="text-align: center; padding: 2rem;">
          <i class="fa-solid fa-spinner fa-spin" style="font-size: 2rem; color: var(--color-primary-6);"></i>
          <p style="margin-top: 1rem; color: var(--color-primary-6);">Carregando produtos...</p>
        </div>
      </div>
    </main>
  </div>

  <section class="newsletter">
    <h2>Pronto para receber nossas novidades?</h2>
    <input type="email" placeholder="Seu e-mail">
    <button>Enviar</button>
    <p style="margin-top: 1rem; max-width: 600px; margin-left: auto; margin-right: auto;">
      Especializada em delícias por delivery, oferecemos um cardápio variado com ingredientes selecionados e um toque de carinho que só uma verdadeira confeiteira pode oferecer.
    </p>
  </section>

  <footer>
        <img src="src/images/wave.svg" alt="">

        <div id="footer_items">
            <span id="copyright">
                &copy 2025 Ligia Sthefany
            </span>

            <div class="social-media-buttons">
                <a href="">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-instagram"></i>
                </a>

                <a href="">
                    <i class="fa-brands fa-tiktok"></i>
                </a>
            </div>
        </div>
    </footer>

  <script src="../componentes/product-card.js"></script>
  <script src="../componentes/flash-message.js"></script>

  <script>
    $(document).ready(async function() {
      await loadProductTemplate();
      loadProducts();
      ScrollReveal().reveal('.product-card', {
        origin: 'bottom',
        duration: 1000,
        distance: '20px',
        delay: 200
      });
    });

    // Função para carregar produtos
    async function loadProducts() {
      try {
        console.log('=== DEBUG: Iniciando carregamento de produtos ===');
        console.log('apiService disponível:', typeof apiService !== 'undefined');
        
        if (typeof apiService === 'undefined') {
          throw new Error('apiService não está disponível. Verifique se config.js foi carregado.');
        }
        
        console.log('Fazendo requisição para a API...');
        const response = await apiService.getProdutos();
        console.log('Resposta recebida:', response);
        console.log('Tipo da resposta:', typeof response);
        console.log('É array?', Array.isArray(response));
        
        // A API retorna { status: 200, data: [...], count: ... }
        let produtos = [];
        
        if (response && response.data && Array.isArray(response.data)) {
          produtos = response.data;
          console.log('✅ Produtos encontrados (estrutura data):', produtos.length);
          console.log('Primeiro produto:', produtos[0]);
        } else if (response && Array.isArray(response)) {
          produtos = response;
          console.log('✅ Produtos encontrados (array direto):', produtos.length);
          console.log('Primeiro produto:', produtos[0]);
        } else {
          console.log('❌ Nenhum produto encontrado ou resposta inválida');
          console.log('Estrutura da resposta:', response);
          showNoProducts();
          return;
        }
        
        if (produtos.length > 0) {
          displayProducts(produtos);
        } else {
          showNoProducts();
        }
      } catch (error) {
        console.error('❌ Erro ao carregar produtos:', error);
        console.error('Stack trace:', error.stack);
        showError(error.message);
      }
    }

    // Função para exibir produtos usando o Web Component
    function displayProducts(produtos) {
      const container = $('#products-container');
      container.empty();
      produtos.forEach(produto => {
        const preco = produto.price || produto.preco;
        const desconto = produto.discount_percentage || produto.desconto || 0;
        const precoFinal = desconto > 0 ? preco * (1 - desconto / 100) : preco;
        const card = document.createElement('product-card');
        card.setAttribute('product-id', produto.id);
        card.setAttribute('name', produto.name || produto.nome);
        card.setAttribute('description', produto.description || produto.descricao);
        card.setAttribute('price', preco);
        card.setAttribute('category', produto.category || produto.categoria);
        card.setAttribute('image', produto.image || produto.image_url || produto.imagem || 'dish.png');
        card.setAttribute('discount', desconto);
        container.append(card);
      });
      ScrollReveal().reveal('.product-card', {
        origin: 'bottom',
        duration: 1000,
        distance: '20px',
        delay: 200
      });
    }

    // Função para mostrar mensagem de erro
    function showError(errorMessage = '') {
      const container = $('#products-container');
      const errorText = errorMessage ? `<p><strong>Erro:</strong> ${errorMessage}</p>` : '';
      container.html(`
        <div style="text-align: center; padding: 2rem; color: var(--color-primary-6);">
          <i class="fa-solid fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
          <h3>Erro ao carregar produtos</h3>
          <p>Não foi possível carregar os produtos no momento. Tente novamente mais tarde.</p>
          ${errorText}
          <button onclick="loadProducts()" style="margin-top: 1rem; padding: 10px 20px; background: var(--color-primary-6); color: white; border: none; border-radius: 8px; cursor: pointer;">
            Tentar novamente
          </button>
        </div>
      `);
    }

    // Função para mostrar mensagem quando não há produtos
    function showNoProducts() {
      const container = $('#products-container');
      container.html(`
        <div style="text-align: center; padding: 2rem; color: var(--color-primary-6);">
          <i class="fa-solid fa-box-open" style="font-size: 3rem; margin-bottom: 1rem;"></i>
          <h3>Nenhum produto disponível</h3>
          <p>No momento não temos produtos cadastrados. Volte mais tarde!</p>
        </div>
      `);
    }

    // Função para adicionar ao carrinho
    function addToCart(productId) {
      if (typeof cartService !== 'undefined') {
        // Buscar dados do produto
        const productElement = $(`[data-product-id="${productId}"]`);
        const nome = productElement.find('.product-name').text();
        const preco = productElement.find('.product-price').text().replace('R$ ', '').replace(',', '.');
        const imagem = productElement.find('img').attr('src');
        
        const produto = {
          id: productId,
          nome: nome,
          preco: parseFloat(preco),
          imagem: imagem
        };
        
        cartService.addToCart(produto);
        showNotification('Produto adicionado ao carrinho!', 'success');
      } else {
        showNotification('Sistema de carrinho não disponível', 'error');
      }
    }

    // Função para comprar agora
    function buyNow(productId) {
      addToCart(productId);
      // Redirecionar para o carrinho após um breve delay
      setTimeout(() => {
        window.location.href = 'carrinho.html';
      }, 1000);
    }

    // Função para mostrar notificações
    function showNotification(message, type = 'info') {
      const notification = $(`
        <div class="notification notification-${type}" style="
          position: fixed;
          top: 20px;
          right: 20px;
          padding: 15px 20px;
          border-radius: 8px;
          color: white;
          font-weight: 600;
          z-index: 1000;
          animation: slideIn 0.3s ease;
          background-color: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
        ">
          ${message}
        </div>
      `);
      
      $('body').append(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Adicionar estilos CSS para animação
    if (!$('#notification-styles').length) {
      $('head').append(`
        <style id="notification-styles">
          @keyframes slideIn {
            from {
              transform: translateX(100%);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }
        </style>
      `);
    }
  </script>

  <script>
    // Exibir mensagem global se houver
    document.addEventListener('DOMContentLoaded', function() {
      const flash = window.getAndClearFlashMessage && window.getAndClearFlashMessage();
      if (flash && flash.message) {
        const msg = document.createElement('flash-message');
        msg.setAttribute('message', flash.message);
        msg.setAttribute('type', flash.type || 'info');
        document.body.appendChild(msg);
      }
    });
  </script>

</body>
</html>
