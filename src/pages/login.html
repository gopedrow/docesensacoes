<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doce Sensações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../javascript/config.js"></script>
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary-1) 0%, var(--color-primary-2) 100%);
            padding: 20px;
        }
        
        .login-card {
            background: var(--color-neutral-0);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-header {
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: var(--color-primary-6);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .login-header p {
            color: var(--color-neutral-1);
            opacity: 0.8;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-neutral-1);
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary-5);
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--color-primary-5);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: var(--color-primary-6);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }
        
        .divider span {
            background: var(--color-neutral-0);
            padding: 0 15px;
            color: var(--color-neutral-1);
            opacity: 0.7;
        }
        
        .signup-link {
            color: var(--color-primary-6);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link:hover {
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--color-primary-6);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link:hover {
            color: var(--color-primary-4);
        }
        
        .error-message {
            color: #f44336;
            background: #ffebee;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            color: #4caf50;
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i>
        Voltar
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Bem-vindo de volta!</h1>
                <p>Faça login para continuar</p>
            </div>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Seu email">
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    <span id="btn-text">Entrar</span>
                    <i class="fa-solid fa-spinner fa-spin" id="btn-spinner" style="display: none;"></i>
                </button>
            </form>
            
            <div class="divider">
                <span>ou</span>
            </div>
            
            <p>
                Não tem uma conta? 
                <a href="cadastro.html" class="signup-link">Cadastre-se</a>
            </p>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            $('#login-form').on('submit', async function(e) {
                e.preventDefault();
                
                const email = $('#email').val().trim();
                
                if (!email) {
                    showError('Por favor, insira seu email');
                    return;
                }
                
                // Validar formato do email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('Por favor, insira um email válido');
                    return;
                }
                
                // Mostrar loading
                setLoading(true);
                
                try {
                    const response = await apiService.loginUsuario({ email });
                    
                    if (response && response.usuario) {
                        // Login bem-sucedido
                        showSuccess('Login realizado com sucesso!');
                        
                        // Redirecionar após 1 segundo
                        setTimeout(() => {
                            window.location.href = '../index.html';
                        }, 1000);
                    } else {
                        showError('Email não encontrado. Verifique se você já possui cadastro.');
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    showError('Erro ao fazer login. Tente novamente.');
                } finally {
                    setLoading(false);
                }
            });
            
            function showError(message) {
                $('#error-message').text(message).show();
                $('#success-message').hide();
            }
            
            function showSuccess(message) {
                $('#success-message').text(message).show();
                $('#error-message').hide();
            }
            
            function setLoading(loading) {
                const btn = $('#login-btn');
                const btnText = $('#btn-text');
                const btnSpinner = $('#btn-spinner');
                
                if (loading) {
                    btn.prop('disabled', true);
                    btnText.hide();
                    btnSpinner.show();
                } else {
                    btn.prop('disabled', false);
                    btnText.show();
                    btnSpinner.hide();
                }
            }
        });
    </script>
</body>
</html>
