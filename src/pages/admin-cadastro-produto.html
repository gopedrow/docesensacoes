<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto | Admin - Doce Sensações</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/button.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .admin-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
        }
        .admin-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--color-primary-6);
            font-size: 2rem;
        }
        .admin-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--color-primary-6);
        }
        .admin-form input, .admin-form textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 1rem;
            background: #fafafa;
            font-family: 'Montserrat', sans-serif;
        }
        .admin-form textarea {
            min-height: 80px;
            resize: vertical;
        }
        .admin-form .btn-default {
            width: 100%;
            font-size: 1.1rem;
        }
        .admin-form .input-group {
            margin-bottom: 1.5rem;
        }
        .admin-form input[type="file"] {
            padding: 0.3rem 0.75rem;
            background: none;
        }
        .admin-form .preview-img {
            display: block;
            max-width: 120px;
            max-height: 120px;
            margin: 0 auto 1rem auto;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2 class="admin-title dancing-script-600">Cadastro de Produto</h2>
        <form class="admin-form" id="form-cadastro-produto" autocomplete="off">
            <div class="input-group">
                <label for="nome">Nome do Produto</label>
                <input type="text" id="nome" name="nome" required maxlength="60">
            </div>
            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" required maxlength="200"></textarea>
            </div>
            <div class="input-group">
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" name="preco" required min="0" step="0.01">
            </div>
            <div class="input-group">
                <label for="imagem">Imagem do Produto</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
                <img id="preview" class="preview-img" style="display:none;" alt="Prévia da imagem">
            </div>
            <button type="submit" class="btn-default"><i class="fa-solid fa-plus"></i> Cadastrar Produto</button>
        </form>
    </div>
    <script>
        // Preview da imagem
        document.getElementById('imagem').addEventListener('change', function(event) {
            const [file] = event.target.files;
            const preview = document.getElementById('preview');
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            } else {
                preview.src = '';
                preview.style.display = 'none';
            }
        });
        // (Futuro) Envio do formulário pode ser integrado com backend/planilha
        document.getElementById('form-cadastro-produto').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Produto cadastrado! (Integração futura com backend)');
            this.reset();
            document.getElementById('preview').style.display = 'none';
        });
    </script>
</body>
</html>
