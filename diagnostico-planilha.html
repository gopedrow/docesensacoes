<!DOCTYPE html>
<html lang="pt-br">
<head>

        .error {

</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico - Planilha Doce Sensa√ß√µes</h1>
        
        <h2>üìä Informa√ß√µes da API</h2>
        <p><strong>URL:</strong> <code>https://script.google.com/macros/s/AKfycbw2o3d6ytgBi91T6A8P8mhlUz_4c8hkxCEcbRrvTEWvSCtVswbJKmn8T6ydGC-Nz3LN/exec</code></p>
        <p><strong>Planilha ID:</strong> <code>1OuKriX9s3oFKDBXDUsZDlzjutPwVwwFKn-75QZuhTso</code></p>
        
        <h2>üß™ Testes</h2>
        <button onclick="testarAPI()">Testar API</button>
        <button onclick="testarPlanilha()">Testar Planilha</button>
        <button onclick="verificarEstrutura()">Verificar Estrutura</button>
        <button onclick="limparResultados()">Limpar Resultados</button>
        
        <h2>üìã Resultados</h2>
        <div id="results"></div>
    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbw2o3d6ytgBi91T6A8P8mhlUz_4c8hkxCEcbRrvTEWvSCtVswbJKmn8T6ydGC-Nz3LN/exec';

        function addResult(title, content, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<strong>${title}</strong>\n${content}`;
            resultsDiv.appendChild(resultDiv);
        }

        async function testarAPI() {
            try {
                addResult('üîÑ Testando API...', 'Fazendo requisi√ß√£o...');
                
                const response = await fetch(`${API_URL}?action=getProdutos`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                addResult('üìä Status da Resposta:', `Status: ${response.status} ${response.statusText}`);
                
                const data = await response.text();
                addResult('üìÑ Resposta Bruta:', data);

                try {
                    const jsonData = JSON.parse(data);
                    addResult('‚úÖ JSON Parseado:', JSON.stringify(jsonData, null, 2), 'success');
                    
                    if (jsonData.data && jsonData.data.produtos) {
                        addResult('üì¶ Produtos Encontrados:', `${jsonData.data.produtos.length} produtos`, 'success');
                        
                        if (jsonData.data.produtos.length > 0) {
                            const primeiroProduto = jsonData.data.produtos[0];
                            addResult('üéØ Primeiro Produto:', JSON.stringify(primeiroProduto, null, 2), 'success');
                        }
                    }
                } catch (parseError) {
                    addResult('‚ùå Erro ao fazer parse JSON:', parseError.message, 'error');
                }

            } catch (error) {
                addResult('‚ùå Erro na requisi√ß√£o:', error.message, 'error');
            }
        }

        async function testarPlanilha() {
            try {
                addResult('üîÑ Testando acesso √† planilha...', 'Verificando permiss√µes...');
                
                // Teste simples para verificar se a planilha existe
                const response = await fetch(`${API_URL}?action=getProdutos`);
                const data = await response.text();
                
                if (data.includes('Aba Produtos n√£o encontrada')) {
                    addResult('‚ùå Problema na Planilha:', 'A aba "Produtos" n√£o foi encontrada na planilha', 'error');
                } else if (data.includes('Erro ao buscar produtos')) {
                    addResult('‚ö†Ô∏è Erro na Planilha:', 'Erro ao acessar a planilha. Verifique permiss√µes.', 'warning');
                } else {
                    addResult('‚úÖ Planilha Acess√≠vel:', 'A planilha est√° acess√≠vel e a aba Produtos existe', 'success');
                }
                
            } catch (error) {
                addResult('‚ùå Erro ao testar planilha:', error.message, 'error');
            }
        }

        function verificarEstrutura() {
            addResult('üìã Estrutura Esperada da Planilha:', `
A planilha deve ter uma aba chamada "Produtos" com a seguinte estrutura:

| Coluna | √çndice | Campo | Descri√ß√£o |
|--------|--------|-------|-----------|
| A | 0 | ID | Identificador √∫nico |
| B | 1 | Nome | Nome do produto |
| C | 2 | Descri√ß√£o | Descri√ß√£o do produto |
| D | 3 | Pre√ßo | Pre√ßo do produto |
| E | 4 | Categoria | Categoria do produto |
| F | 5 | Imagem | Nome do arquivo de imagem |
| G | 6 | Ativo | TRUE/FALSE se o produto est√° ativo |

Exemplo de dados:
| ID | Nome | Descri√ß√£o | Pre√ßo | Categoria | Imagem | Ativo |
|----|------|-----------|-------|-----------|--------|-------|
| 1 | Brigadeiro | Delicioso brigadeiro | 5.50 | Docinhos | dish.png | TRUE |
| 2 | Cupcake | Cupcake de chocolate | 8.00 | Cupcakes | dish2.png | TRUE |

IMPORTANTE:
- A primeira linha deve ser cabe√ßalho
- A coluna "Ativo" deve conter TRUE para produtos ativos
- As imagens devem estar na pasta src/images/
`, 'info');
        }

        function limparResultados() {
            document.getElementById('results').innerHTML = '';
        }

        // Teste autom√°tico ao carregar
        window.onload = function() {
            addResult('üöÄ Diagn√≥stico Iniciado', 'Clique nos bot√µes para executar os testes', 'info');
            verificarEstrutura();
        };
    </script>
</body>
</html>
